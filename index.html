<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container mt-4">
		<h1 class="text-center"><i class="fas fa-school text-danger mr-3"></i>To <span class="text-danger">Do</span> List</h1>
		<form id="list-form" class="mt-4">
			<label for="task" class="text-primary">Task</label>
			<input type="text" id="task"
			class="form-control">
			<input type="submit" value="Add Task"
			class="btn btn-primary btn-block btn-danger mt-4">
		</form>
		
		<table class="table table-condensed mt-4">
			<thead>
				<tr>
					<th></th>
					<th class="text-center">Task</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="task-list"></tbody>
		</table>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
